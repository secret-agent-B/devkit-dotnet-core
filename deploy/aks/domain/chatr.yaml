        "ServiceName": "chatr-api",
        "DataCenter": "dc1",
        "ServiceId": "devkit.chatr",
        "Port": "80",
        "Tags": [
          "devkit",
          "chatr",
          "internal"
        ],
        "Meta": {
          "version": "1.0.0",
          "sdk": "devkit",
          "type": "shared",
          "domain": "chatr"
        }
      },
      "RedisChatR": {
        "AllowAdmin": true,
        "Ssl": false,
        "ConnectTimeout": 6000,
        "ConnectRetry": 2,
        "Database": 0,
        "Hosts": [
          {
            "Host": "chatr-db-clusterip",
            "Port": "6379"
          }
        ],
        "MaxValueLength": 5000000,
        "PoolSize": 5,
        "KeyPrefix": ""
