apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: devkit-ns
  name: chatr-deployment
  labels:
    app: snappy
    name: chatr-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      name: chatr-pod
  template:
    metadata:
      name: chatr-pod
      labels:
        app: snappy
        name: chatr-pod

    spec:
      containers:
        - name: chatr
          image: snappy.azurecr.io/devkit-chatr:#{Build.BuildId}#
          resources:
            requests:
              memory: '128Mi'
              cpu: '1'
            limits:
              memory: '256Mi'
              cpu: '1'
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: envvar-configmap
            - secretRef:
                name: api-secrets
            - secretRef:
                name: chatr-secrets
          volumeMounts:
            - mountPath: app/infrastructure
              name: base-settings
            - mountPath: app/configs
              name: chatr-settings
      volumes:
        - name: chatr-settings
          configMap:
            name: chatr-settings-configmap
        - name: base-settings
          configMap:
            name: base-settings-configmap

---
apiVersion: v1
kind: Service
metadata:
  namespace: devkit-ns
  name: chatr-cluterip
  labels:
    app: snappy
    name: chatr-cluterip

spec:
  type: ClusterIP
  selector:
    app: snappy
    name: chatr-pod
  ports:
    - port: 80
      targetPort: 80

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: chatr-settings-configmap
data:
  appsettings.json: |-
    {
      "AllowedHosts": "*",
      "APIDefinition": {
        "Name": "Devkit ChatR API",
        "Description": "ChatR API enables chatting within the app.",
        "Version": "v1"
      },
      "ConsulConfiguration": {
