      "ChatRConfiguration": {
        "SystemName": "Snappy",
        "SystemRole": "System",
        "SupportPhoneNumber": "1-800-999-7777",
        "SupportEmail": "support@snappy.com",
        "WelcomeMessage": "Welcome and thank you for using Snappy!"
      }
    }

