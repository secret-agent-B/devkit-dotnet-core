      - ENABLE_SWAGGER=true
      - ENABLE_SERVICE_REGISTRY=true
      - LOG_INDEX=logistics.orders
      - LOG_SINK=elk
      - SERVICE_BUS_TYPE=amqp
    ports:
      - "8011:80"
    volumes:
      - ./configs/services/orders-api/:/app/configs:ro
      - ./configs/infrastructure/:/app/infrastructure:ro
    
  logistics.store:
    image: snappy/logistics-store:latest
    build:
      context: .
