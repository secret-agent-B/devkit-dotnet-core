      - LOG_INDEX=logistics.store
      - LOG_SINK=elk
      - SERVICE_BUS_TYPE=amqp
    ports:
      - "8012:80"
    volumes:
      - ./configs/services/store-api/:/app/configs:ro
      - ./configs/infrastructure/:/app/infrastructure:ro
    
  logistics.vehicles:
    image: snappy/logistics-vehicles:latest
